<div class="product-grid__item  grid__item one-half large--one-third" >

    <!--Product Image-->
    <a class="product-grid__product">
      <!-- the details page will recieve the specifc object and all the information it needs to the object -->
        <img class="product-grid__img"  sizes="(min-width: 960px) 33vw, (min-width: 769px) 50vw, 100vw" ng-src='{{details.image}}' alt="">
    </a>

    <!--Product Meta-->
    <div class="product-grid__meta">
        <!-- Tittle-->
        <h3 class="product-grid__name"><a>{{details.title}}</a></h3>
        <!--Product Description-->
        <h4 class="product-grid__sub">{{details.desc}}</h4>

        <!--Product Price-->
        <div class="product-grid__price">{{details.price}}</div>
    </div>
</div>
